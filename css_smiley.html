<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <link rel="stylesheet" href="css_smiley.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step1: Make the circle</h2>
        <div class="face">
            <div class="lefteyelashes"></div>
            <div class="lefteye">
                <div class="inner-left"></div>
            </div>
            <div class="righteyelashes"></div>
            <div class="righteye">
                <div class="inner-left"></div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="goatee"></div>
        </div>
    </div>
</body>
